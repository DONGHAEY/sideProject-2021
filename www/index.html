    <div class = "back hidden">

    </div>
    <h1></h1>
    <form class="graph prim hidden">
      <h2>첫번째 점의 좌표</h2>
      <div class="first">
        <input type="text" required placeholder="X&#8321" />
        <input type="text" required placeholder="Y&#8321" />

      </div>

    </form>
    <form class="graph quad hidden">
      <h2>첫번째 점의 좌표</h2>
